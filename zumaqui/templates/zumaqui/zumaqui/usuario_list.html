<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for usuario in object_list %}
            <li>{{ usuario.nombre }} - {{ usuario.gmail }}</li>
        {% empty %}
            <li>No hay usuarios disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
